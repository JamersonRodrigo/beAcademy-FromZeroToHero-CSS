<!DOCTYPE html>
<html lang="en">
<head>

    <title>Backgound and Color</title>

<style>
    *{
        margin: 0;

    .bg-box{
        width: 600px;
        height: 400px;

        background-size: 20%;
        background-repeat: no-repeat;
        background-position: center center;
        background-origin: content-box;
        /*background-attachment: fixed;
        background: linear-gradient (rgba(0,90,0,1), rgba(0,90,0,0.51));
        background:radial-gradient(rgba(0,90,0,1), rgba(0,90,0,0.51));*/

        /* SUPER COMBO -Shorthand*/
        background:linear-gradient(rgba(0,90,0,1), rgba(0,90,0,0.1)), url(https://source.unsplash.com/random), no-repeat center center / 50% content-box;
    }
</style>
<body>
    <div class="container">
        <div class="bg-box"></div>
        <h1>Testanto Backgound</h1>
